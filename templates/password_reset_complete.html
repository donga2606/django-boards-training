{% extends 'base_account.html' %}
{% block title %}Reset done{% endblock %}

{% block content %}
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Password change</h3>
                        <div class="alert alert-success">
                        <p>You have successfully changed your password! You may now proceed to log in.</p>
                        </div>
                        <a class="btn btn-secondary btn-block" href="{% url 'login' %}">Return to login</a>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
